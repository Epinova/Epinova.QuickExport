# here we are going to override common configuration
for:

# override settings for `release/n` branch
-
  branches:
    only:
      - /^release\/\d+\.\d+$/

  before_build:
  - cmd: nuget restore
# Secure variables are not expanded in PR builds, hence the IF-tests
  - cmd: IF DEFINED sonarcloudkey choco install "sonarscanner-msbuild-net46" -y
  - cmd: IF DEFINED sonarcloudkey SonarScanner.MSBuild.exe begin /k:"%sonarcloudproj%" /d:"sonar.host.url=https://sonarcloud.io" /o:"%sonarcloudorg%" /d:"sonar.login=%sonarcloudkey%"
  after_build:
  - cmd: IF DEFINED sonarcloudkey SonarScanner.MSBuild.exe end /d:"sonar.login=%sonarcloudkey%"
